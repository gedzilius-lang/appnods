<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NiteOS | Chameleon Network</title>
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body, html { margin: 0; padding: 0; background: #000; height: 100%; overflow: hidden; }
      #app-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #000; z-index: 9999; font-family: 'Poppins', sans-serif;
        transition: opacity 0.5s ease;
      }
      .spinner { 
        width: 50px; 
        height: 50px; 
        border: 2px solid rgba(168, 85, 247, 0.1); 
        border-top-color: #a855f7; 
        border-radius: 50%; 
        animation: spin 0.7s cubic-bezier(0.4, 0, 0.2, 1) infinite; 
        margin-bottom: 24px;
        box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loading-text { 
        color: #a855f7; 
        font-size: 10px; 
        font-weight: 900; 
        letter-spacing: 0.6em; 
        text-transform: uppercase; 
        animation: pulse 2s infinite; 
      }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-black text-white antialiased">
    <div id="app-loader">
      <div class="spinner"></div>
      <div class="loading-text">NiteOS Initializing...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Clean up loader when the React app mounts
      const observer = new MutationObserver(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(console.error);
        });
      }
    </script>
  </body>
</html>
